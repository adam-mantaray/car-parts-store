<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>السلة - AutoParts EG</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: {
        colors: { dark: { 1: '#1c1c1e', 2: '#2a2a2e', 3: '#333338' }, gold: { DEFAULT: '#c9a96e', light: '#d4b97e', dark: '#b8944f' }, muted: '#9a9a9e' },
        fontFamily: { cairo: ['Cairo'], inter: ['Inter'], mono: ['JetBrains Mono'] }
      }}
    }
  </script>
</head>
<body class="bg-dark-1">
  <!-- Nav -->
  <nav class="sticky top-0 z-50 bg-dark-2 border-b border-dark-3">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <i class="fa-solid fa-gear text-gold text-2xl"></i>
        <span class="font-cairo text-2xl font-bold">AutoParts <span class="text-gold">EG</span></span>
      </a>
      <div class="flex items-center gap-8">
        <a href="index.html" class="font-cairo font-semibold text-muted hover:text-gold transition-colors">الرئيسية</a>
        <a href="catalog.html" class="font-cairo font-semibold text-muted hover:text-gold transition-colors">الكتالوج</a>
        <a href="cart.html" class="relative text-gold">
          <i class="fa-solid fa-cart-shopping text-xl"></i>
          <span class="cart-badge absolute -top-2 -right-2 bg-gold text-dark-1 text-xs font-bold w-5 h-5 rounded-full items-center justify-center hidden">0</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="max-w-6xl mx-auto px-6 py-10">
    <h1 class="font-cairo text-3xl font-bold mb-8"><i class="fa-solid fa-cart-shopping text-gold ml-3"></i>سلة المشتريات</h1>

    <!-- Banner -->
    <div class="bg-dark-2 border border-gold/30 rounded-xl p-4 mb-8 flex items-center gap-3">
      <i class="fa-solid fa-truck text-gold text-xl"></i>
      <span class="font-cairo font-bold text-gold">السعر شامل التوصيل للباب</span>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Items -->
      <div class="lg:col-span-2 space-y-4" id="cartItems"></div>

      <!-- Summary + Checkout -->
      <div>
        <div class="bg-dark-2 rounded-xl p-6 border border-dark-3 sticky top-24">
          <h3 class="font-cairo text-xl font-bold mb-4">ملخص الطلب</h3>
          <div class="flex justify-between text-muted font-cairo mb-2">
            <span>عدد القطع</span><span id="cartCount">0</span>
          </div>
          <div class="border-t border-dark-3 my-4"></div>
          <div class="flex justify-between items-center mb-6">
            <span class="font-cairo font-bold text-lg">الاجمالي</span>
            <span class="price-gold text-2xl" id="cartTotal">0 EGP</span>
          </div>

          <!-- Checkout Form -->
          <h4 class="font-cairo font-bold mb-3">بيانات التوصيل</h4>
          <div class="space-y-3">
            <input type="text" placeholder="الاسم بالكامل" class="input-dark font-cairo">
            <input type="tel" placeholder="رقم الموبايل" class="input-dark font-cairo">
            <select class="input-dark font-cairo">
              <option value="">اختار المحافظة</option>
              <option>القاهرة</option><option>الجيزة</option><option>الاسكندرية</option>
              <option>الشرقية</option><option>الدقهلية</option><option>المنوفية</option>
              <option>الغربية</option><option>البحيرة</option><option>كفر الشيخ</option>
              <option>الفيوم</option><option>بني سويف</option><option>المنيا</option>
              <option>اسيوط</option><option>سوهاج</option><option>قنا</option>
              <option>الاقصر</option><option>اسوان</option><option>البحر الاحمر</option>
              <option>الوادي الجديد</option><option>مطروح</option><option>شمال سيناء</option>
              <option>جنوب سيناء</option><option>السويس</option><option>الاسماعيلية</option>
              <option>بورسعيد</option><option>دمياط</option>
            </select>
            <input type="text" placeholder="العنوان بالتفصيل" class="input-dark font-cairo">
            <textarea placeholder="ملاحظات (اختياري)" class="input-dark font-cairo" rows="2"></textarea>
          </div>
          <button class="btn-gold w-full mt-6 py-3 text-lg" onclick="showToast('تم ارسال الطلب بنجاح')">
            <i class="fa-solid fa-check ml-2"></i>تأكيد الطلب
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    function renderCart() {
      const container = document.getElementById('cartItems');
      if (cart.length === 0) {
        container.innerHTML = `
          <div class="text-center py-20">
            <i class="fa-solid fa-cart-shopping text-5xl text-dark-3 mb-4"></i>
            <p class="font-cairo text-xl text-muted">السلة فاضية</p>
            <a href="catalog.html" class="btn-outline inline-block mt-6">تصفح الكتالوج</a>
          </div>`;
        document.getElementById('cartTotal').textContent = '0 EGP';
        document.getElementById('cartCount').textContent = '0';
        return;
      }
      container.innerHTML = cart.map(item => {
        const p = PARTS.find(x => x.id === item.id);
        if (!p) return '';
        return `
          <div class="card p-5 flex items-center gap-5">
            <div class="w-20 h-20 bg-dark-2 rounded-lg flex items-center justify-center shrink-0">
              <i class="fa-solid fa-image text-dark-3"></i>
            </div>
            <div class="flex-1">
              <p class="font-cairo font-bold">${p.nameAr}</p>
              <p class="text-muted text-sm font-inter">${p.nameEn}</p>
              <p class="font-mono text-xs text-gold/60 mt-1">${p.oem}</p>
            </div>
            <div class="flex items-center gap-3">
              <button onclick="changeQty(${p.id}, -1)" class="w-8 h-8 rounded-lg bg-dark-2 text-gold font-bold border border-dark-3 hover:border-gold transition-colors">-</button>
              <span class="font-cairo font-bold w-8 text-center">${item.qty}</span>
              <button onclick="changeQty(${p.id}, 1)" class="w-8 h-8 rounded-lg bg-dark-2 text-gold font-bold border border-dark-3 hover:border-gold transition-colors">+</button>
            </div>
            <div class="text-left min-w-[120px]">
              <span class="price-gold text-lg">${fmtEGP(p.priceEgp * item.qty)}</span>
            </div>
            <button onclick="removeItem(${p.id})" class="text-muted hover:text-red-400 transition-colors">
              <i class="fa-solid fa-trash"></i>
            </button>
          </div>`;
      }).join('');
      document.getElementById('cartTotal').textContent = fmtEGP(getCartTotal());
      document.getElementById('cartCount').textContent = cart.reduce((s,c) => s + c.qty, 0);
    }

    function changeQty(id, delta) {
      const item = cart.find(c => c.id === id);
      if (item) {
        item.qty = Math.max(1, item.qty + delta);
        saveCart(); updateCartBadge(); renderCart();
      }
    }
    function removeItem(id) {
      removeFromCart(id); renderCart();
    }
    renderCart();
  </script>
</body>
</html>
