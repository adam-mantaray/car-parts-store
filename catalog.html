<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الكتالوج - AutoParts EG</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: { extend: {
        colors: { dark: { 1: '#1c1c1e', 2: '#2a2a2e', 3: '#333338' }, gold: { DEFAULT: '#c9a96e', light: '#d4b97e', dark: '#b8944f' }, muted: '#9a9a9e' },
        fontFamily: { cairo: ['Cairo'], inter: ['Inter'], mono: ['JetBrains Mono'] }
      }}
    }
  </script>
</head>
<body class="bg-dark-1">
  <!-- Nav -->
  <nav class="sticky top-0 z-50 bg-dark-2 border-b border-dark-3">
    <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <i class="fa-solid fa-gear text-gold text-2xl"></i>
        <span class="font-cairo text-2xl font-bold">AutoParts <span class="text-gold">EG</span></span>
      </a>
      <div class="flex items-center gap-8">
        <a href="index.html" class="font-cairo font-semibold text-muted hover:text-gold transition-colors">الرئيسية</a>
        <a href="catalog.html" class="font-cairo font-bold text-gold border-b-2 border-gold pb-1">الكتالوج</a>
        <a href="cart.html" class="relative text-muted hover:text-gold transition-colors">
          <i class="fa-solid fa-cart-shopping text-xl"></i>
          <span class="cart-badge absolute -top-2 -right-2 bg-gold text-dark-1 text-xs font-bold w-5 h-5 rounded-full items-center justify-center hidden">0</span>
        </a>
      </div>
    </div>
  </nav>

  <div class="max-w-7xl mx-auto px-6 py-8">
    <div class="flex flex-col md:flex-row gap-8">
      <!-- Sidebar -->
      <aside class="md:w-72 shrink-0">
        <div class="sticky top-24">
          <!-- Search -->
          <div class="mb-6">
            <div class="relative">
              <input type="text" id="searchInput" placeholder="ابحث بالاسم او رقم OEM..." class="input-dark font-cairo pr-4 pl-10">
              <i class="fa-solid fa-search absolute left-3 top-1/2 -translate-y-1/2 text-muted"></i>
            </div>
          </div>
          <!-- Categories -->
          <h3 class="font-cairo text-lg font-bold mb-4">التصنيفات</h3>
          <div class="flex flex-col gap-1" id="catFilter"></div>
          <!-- Sort -->
          <h3 class="font-cairo text-lg font-bold mt-8 mb-4">ترتيب</h3>
          <select id="sortSelect" class="input-dark font-cairo">
            <option value="name">الاسم</option>
            <option value="price_asc">السعر: الاقل</option>
            <option value="price_desc">السعر: الاعلى</option>
            <option value="oem">رقم OEM</option>
          </select>
        </div>
      </aside>

      <!-- Grid -->
      <main class="flex-1">
        <div class="flex items-center justify-between mb-6">
          <h1 class="font-cairo text-2xl font-bold">كل القطع</h1>
          <span class="text-muted font-cairo text-sm" id="resultCount"></span>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5" id="partsGrid"></div>
      </main>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    let activeCat = new URLSearchParams(location.search).get('cat') || '';

    // Build category filter
    const catFilter = document.getElementById('catFilter');
    catFilter.innerHTML = `<button onclick="filterCat('')" class="cat-btn font-cairo text-sm py-2 px-4 rounded-lg text-right transition-all ${!activeCat ? 'bg-gold text-dark-1 font-bold' : 'text-gold hover:bg-gold/10'}">
      الكل <span class="text-xs opacity-60 font-inter mr-1">(${PARTS.length})</span>
    </button>`;
    CATEGORIES.forEach(c => {
      const count = PARTS.filter(p => p.category === c.id).length;
      catFilter.innerHTML += `<button onclick="filterCat('${c.id}')" class="cat-btn font-cairo text-sm py-2 px-4 rounded-lg text-right transition-all ${activeCat === c.id ? 'bg-gold text-dark-1 font-bold' : 'text-gold hover:bg-gold/10'}">
        ${c.nameAr} <span class="text-xs opacity-60 font-inter mr-1">${c.nameEn} (${count})</span>
      </button>`;
    });

    function filterCat(cat) {
      activeCat = cat;
      document.querySelectorAll('.cat-btn').forEach((btn, i) => {
        const isActive = (i === 0 && !cat) || btn.textContent.includes(CATEGORIES.find(c=>c.id===cat)?.nameAr||'---');
        btn.className = `cat-btn font-cairo text-sm py-2 px-4 rounded-lg text-right transition-all ${isActive ? 'bg-gold text-dark-1 font-bold' : 'text-gold hover:bg-gold/10'}`;
      });
      renderParts();
    }

    function renderParts() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      const sort = document.getElementById('sortSelect').value;
      let filtered = PARTS.filter(p => {
        if (activeCat && p.category !== activeCat) return false;
        if (q && !p.nameAr.includes(q) && !p.nameEn.toLowerCase().includes(q) && !p.oem.toLowerCase().includes(q)) return false;
        return true;
      });
      // Sort
      if (sort === 'price_asc') filtered.sort((a,b) => a.priceEgp - b.priceEgp);
      else if (sort === 'price_desc') filtered.sort((a,b) => b.priceEgp - a.priceEgp);
      else if (sort === 'oem') filtered.sort((a,b) => a.oem.localeCompare(b.oem));
      else filtered.sort((a,b) => a.nameAr.localeCompare(b.nameAr, 'ar'));

      document.getElementById('resultCount').textContent = filtered.length + ' قطعة';
      const grid = document.getElementById('partsGrid');
      grid.innerHTML = filtered.map(p => `
        <div class="card animate-on-scroll animate-in">
          <div class="bg-dark-2 p-6 flex items-center justify-center h-40">
            <i class="fa-solid fa-image text-3xl text-dark-3"></i>
          </div>
          <div class="p-5">
            <a href="part.html?id=${p.id}" class="font-cairo text-lg font-bold hover:text-gold transition-colors block mb-1">${p.nameAr}</a>
            <p class="text-muted text-sm font-inter">${p.nameEn}</p>
            <p class="font-mono text-xs text-gold/60 mt-2 bg-dark-2 inline-block px-2 py-1 rounded">${p.oem}</p>
            <div class="flex items-center justify-between mt-4">
              <span class="price-gold">${fmtEGP(p.priceEgp)}</span>
              ${p.inStock ? '<span class="badge badge-success text-xs">متوفر</span>' : '<span class="badge badge-error text-xs">غير متوفر</span>'}
            </div>
            <button onclick="addToCart(${p.id})" class="btn-gold w-full mt-4 py-2 text-sm">
              <i class="fa-solid fa-cart-plus ml-2"></i>اضف للسلة
            </button>
          </div>
        </div>
      `).join('');
    }

    document.getElementById('searchInput').addEventListener('input', renderParts);
    document.getElementById('sortSelect').addEventListener('change', renderParts);
    renderParts();
  </script>
</body>
</html>
